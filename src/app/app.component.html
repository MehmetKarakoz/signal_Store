<!--}--><div class="flex flex-col items-center bg-slate-200 min-h-screen p-4">
  <div class="flex w-2/3 m-4 bg-slate-100 p-4 rounded-lg shadow-md">
    <div class="flex justify-end w-full">
      <p-button severity="warn" label="Filtre" (click)="filter()"></p-button>
    </div>
  </div>

  @if (openFilter()) {
    <div class="flex w-2/3 m-4 bg-white p-4 rounded-lg shadow-lg">
      <div class="flex flex-col gap-2 w-full md:w-1/4 p-2">
        <label for="id">ID</label>
        <input pInputText id="id" class="w-full" />
      </div>
      <div class="flex flex-col gap-2 w-full md:w-1/4 p-2">
        <label for="UserId">User Id</label>
        <input pInputText id="UserId" class="w-full" />
      </div>
      <div class="flex flex-col gap-2 w-full md:w-1/4 p-2">
        <label for="title">Title</label>
        <input pInputText id="title" class="w-full" />
      </div>
      <div class="flex flex-col gap-2 w-full md:w-1/4 p-2">
        <label for="completed">Completed</label>
        <p-toggleswitch id="completed"></p-toggleswitch>
      </div>
    </div>
  }

  <div class="w-2/3 mt-8 bg-white p-4 rounded-xl shadow-md">
    <p-table [value]="todosStore.todos()" stripedRows>
      <ng-template pTemplate="header">
        <tr class="bg-slate-300">
          <th class="p-2">Id</th>
          <th class="p-2">User-Id</th>
          <th class="p-2">Title</th>
          <th class="p-2">Completed</th>
          <th class="p-2">Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-todo>
        <tr >
          <td class="p-2">{{todo.id}}</td>
          <td class="p-2">{{todo.userId}}</td>
          <td class="p-2">{{todo.title}}</td>
          <td class="p-2">{{todo.completed}}</td>
          <td class="p-2"><p-checkbox></p-checkbox></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
