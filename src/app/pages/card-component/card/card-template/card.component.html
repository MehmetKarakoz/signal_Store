<div class="mx-auto p-4 overflow-hidden flex flex-col">
  <div class="bg-yellow-200 p-2  flex items-center justify-between">
    <p class="flex items-center font-bold text-2xl text-fuchsia-600">Card Creation Panel</p>
     <div class="flex justify-end">
       <p-button icon="pi pi-plus" (onClick)="store.toggleDialog()"></p-button>

    </div>
  </div>
  <div class="flex-1 overflow-auto grid xl:grid-cols-5 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 xs:grid-cols-1 gap-4 p-2">
    @for (card of sessionStorages() ; track $index) {
      <div class="card bg-green-400 p-6 rounded-lg">
        <p class="font-bold">{{ card.name }}</p>
        <p>{{ card.date | date:'shortDate' }}</p>
      </div>
    }
  </div>
</div>
<app-card-dialog/>
